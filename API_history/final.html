<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/final.css">
    <title>MariAngel - Conte Sua Hist√≥ria</title>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">
        <img src="/img/voltar.png" alt="Voltar">
    </a>


    
    <img class="img_castelo" src="img/castelo.png">
    <img class="img_chao" src="img/2.png">
    <img class="img_cloud" src="img/3.png">
    <img class="img_cloud2" src="img/3.png">
    <img class="mario" src="/img/mario.gif" alt="">

    <div class="history">
        <div class="history_div" id="historia"></div>
        <div class="container">
            <label class="label">
              <input type="checkbox" class="input" />
              <span class="circle"
                ><svg
                  class="icon"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M12 19V5m0 14-4-4m4 4 4-4"
                  ></path>
                </svg>
                <div class="square"></div>
            </span>
            </label>
          </div>
       
        <script src="/js/history.js"></script>
    </div>


</body>
</html>
