<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/formulario.css">
</head>
<body>
    <img class="chao" src="/img/chao.png">
    <img class="livro" src="/img/livro 1.png">
    <img class="maquina" src="/img/maquina.png">    
    <img id="tinta" class="tinta" src="img/tinta (1).png" alt="">
    <img class="formu" src="/img/formu.png">

    <img class="pal" src="img/pal.png" alt="">
    <img id="pal2" class="pal2" src="img/pal2.png" alt="">
        <div id="perc" class="perc">
            <img id="perso" class="perso" src="img/perso.png" alt="" style="display: none;">
            <div id="form-container" style="display: none;">
                <div class="container">
                    <div class="column">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" placeholder="Exemplos: Marcia, Lucas, Aurora...">
                        </div>
                        <div class="linha_1"></div>
                        <div class="form-group">
                            <label for="idade">Idade</label>
                            <input type="text" id="idade" placeholder="Idade do personagem">
                        </div>
                        <div class="form-group">
                            <label for="personalidade">Personalidade</label>
                            <input type="text" id="personalidade" placeholder="Exemplo: Alegre, Bravo, Curioso...">
                        </div>
                        <div class="form-group">
                            <label for="raca">Raça</label>
                            <input type="text" id="raca" placeholder="Exemplo: Humano, Híbrido, Elfo...">
                        </div>
                        <div class="form-group">
                            <label for="genero">Gênero</label>
                            <input type="text" id="genero" placeholder="Gênero do personagem">
                        </div>
                        <div class="form-group">
                            <label for="poderes">Poderes</label>
                            <input type="text" id="poderes" placeholder="Poderes do personagem">
                        </div>
                        <div class="form-group">
                            <label for="objetivo">Objetivo</label>
                            <input type="text" id="objetivo" placeholder="Objetivo do personagem">
                        </div>
                        <div class="form-group">
                            <label for="ponto_partida">Ponto de Partida</label>
                            <input type="text" id="ponto_partida" placeholder="Ponto de partida da história">
                        </div>
                        <div class="form-group">
                            <label for="ponto_final">Ponto Final</label>    
                            <input type="text" id="ponto_final" placeholder="Ponto final da história">
                        </div>
                        <div class="form-group">
                            <label for="tempo">Tempo</label>
                            <input type="text" id="tempo" placeholder="Exemplo: Passado, Futuro, Presente...">
                        </div>
                        <div class="form-group">
                            <label for="genero_historia">Gênero da História</label>
                            <input type="text" id="genero_historia" placeholder="Exemplo: Romance, Terror, Aventura...">
                        </div>
                        <div class="form-group">
                            <label for="publico_alvo">Público-Alvo</label>
                            <input type="text" id="publico_alvo" placeholder="Público-alvo da história">
                        </div>
                        <div class="form-group">
                            <label for="elementos">Elementos</label>
                            <input type="text" id="elementos" placeholder="Exemplos: Cachorro Falante, Castelo perdido...">
                        </div>
                        <div class="form-group">
                            <label for="personagens">Personagens Adicionais</label>
                            <input type="text" id="personagens" placeholder="Adicione Vilões, Amigos para seu personagem...">
                        </div>
                        <button class="button_form" id="submit-button">Próximo</button>
                    </div>
                </div>
            </div>

    <script src="js/formulario.js"></script>
    <script src="/js/scrpit.js"></script>
</body>
</html>
